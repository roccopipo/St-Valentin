<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        :root {
            --color-bg-primary: #fff0f5;
            --color-text-primary: #c71585;
            --color-primary: #ff1493;
            --color-secondary: #ff69b4;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #1a0a0f;
                --color-text-primary: #ffb6d9;
                --color-primary: #ff1493;
                --color-secondary: #ff69b4;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #ffe4e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--color-text-primary);
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            position: relative;
            height: 80px;
        }

        button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-yes {
            background: var(--color-primary);
            color: white;
        }

        .btn-yes:hover {
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: #ffffff;
            color: var(--color-text-primary);
            border: 2px solid var(--color-secondary);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--color-primary);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .rose {
            position: fixed;
            font-size: 3rem;
            animation: rose-float 4s ease-in-out forwards;
            z-index: 999;
        }

        @keyframes rose-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flag {
            position: fixed;
            width: 80px;
            height: 80px;
            animation: flag-spin 2s linear infinite;
            z-index: 998;
        }

        @keyframes flag-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--color-primary);
            font-weight: bold;
            opacity: 0;
            z-index: 1001;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fade-in 1s forwards;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        .warning-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 20, 147, 0.9);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1200;
            animation: fade-in 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Veux-tu Ãªtre ma Valentine ? ðŸ‘‘</h1>
        <div class="buttons-container">
            <button class="btn-yes" onclick="handleYes()">Oui</button>
            <button class="btn-no" onclick="handleNo(event)" id="btnNo">Non</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;

        function handleNo(event) {
            noClickCount++;
            
            if (noClickCount === 5) {
                const existing = document.querySelector('.warning-message');
                if (!existing) {
                    const warning = document.createElement('div');
                    warning.className = 'warning-message';
                    warning.textContent = 'Lorine il faut appuyer sur oui';
                    document.body.appendChild(warning);
                    setTimeout(() => warning.remove(), 4000);
                }
            }

            const btn = event.target;
            const maxX = window.innerWidth - btn.offsetWidth - 40;
            const maxY = window.innerHeight - btn.offsetHeight - 40;
            const randomX = Math.random() * maxX + 20;
            const randomY = Math.random() * maxY + 20;
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transform = 'none';
        }

        function handleYes() {
            document.body.innerHTML = '<div class="celebration-message">TrÃ¨s bon choix bravo ! ðŸŽ‰</div>';
            createConfetti();
            createRoses();
            createFlags();
        }

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ff6b9d', '#c71585', '#db7093', '#ffc0cb'];
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        function createRoses() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const rose = document.createElement('div');
                    rose.className = 'rose';
                    rose.textContent = 'ðŸŒ¹';
                    rose.style.left = Math.random() * 100 + '%';
                    rose.style.bottom = '-50px';
                    rose.style.animationDelay = Math.random() * 1 + 's';
                    rose.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(rose);
                    setTimeout(() => rose.remove(), 6000);
                }, i * 50);
            }
        }

        function createFlags() {
            const images = [
                'https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/c885fabd-cb0c-4185-a96d-09ce82e51996',
                'https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/eab9aa40-2ae5-4ccc-9062-76690c76fba6'
            ];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const flag = document.createElement('div');
                    flag.className = 'flag';

                    const link = document.createElement('a');
                    link.href = images[i % 2];
                    link.target = '_blank';

                    const img = document.createElement('img');
                    img.src = images[i % 2];
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '8px';
                    img.style.boxShadow = '0 4px 12px rgba(255, 20, 147, 0.5)';

                    link.appendChild(img);
                    flag.appendChild(link);

                    flag.style.left = Math.random() * (window.innerWidth - 60) + 'px';
                    flag.style.top = Math.random() * (window.innerHeight - 40) + 'px';
                    flag.style.animationDuration = (Math.random() * 1 + 1.5) + 's';

                    document.body.appendChild(flag);
                    setTimeout(() => flag.remove(), 10000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
